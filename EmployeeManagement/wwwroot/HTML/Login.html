<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPlogin</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
    <center>
        <form class="logform" method="post" onsubmit="return validate()" action="/HTML/master.html">
            
            <h2>EMPLOYEE MANAGEMENT</h2>
            <h2>Login</h2>
            <div class="parent">
                <div>
                    <input type="email" name="text1" id="email" placeholder="Enter Emil-ID" required>
                </div>
                <div>
                    <input type="password" name="text2" id="pass" placeholder="Enter Password" required>
                </div>
                <div class="forgotlink">
                    <a href="forgot.html">forgot password</a>
                </div>
                <div>
                    <button type="submit"><b>Login</b></button>
                </div>

                <div class="regdiv">
                    Don't have an account ?
                    <a href="register.html">Register</a>
                </div>
            </div>
        </form>
        <script src="/js/loginvalid.js" type="text/javascript"></script>
    </center>
</body>
</html>
