<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="/css/registerStyle.css" />
</head>
<body>
    <center>

        <form class="form" method="post" onsubmit="return validate()" action="/HTML/master.html">
            <h1>EMPLOYEE MANAGEMENT</h1>
            <h1>Registration</h1>
            <div class="container">
                <div class="group">
                    <label><b>First Name</b></label>
                    <div class="insidediv"><input type="text" id="firstname" required></div>
                </div>
                <div class="group">
                    <label><b>Last Name</b></label>
                    <div class="insidediv"><input type="text" id="lastname" required></div>
                </div>
                <div class="group">
                    <label><b>E-mail</b></label>
                    <div class="insidediv"><input type="email" id="email" required></div>
                </div>
                <div class="group">
                    <label><b>Contact</b></label>
                    <div class="insidediv"><input type="text" id="contact" required></div>
                </div>
                <div class="group">
                    <label><b>City</b></label>
                    <div class="insidediv"><input type="text" id="city" required></div>
                </div>
                <div class="group">
                    <label><b>State</b></label>
                    <div class="insidediv"><input type="text" id="state" required></div>
                </div>
                <div class="group">
                    <label><b>Pin Code</b></label>
                    <div class="insidediv"><input type="text" id="pincode" required></div>
                </div>
                <div class="group">
                    <label><b>Password</b></label>
                    <div class="insidediv"><input type="password" id="password" required></div>
                </div>
                <div class="group">
                    <label><b>Confirm Password</b></label>
                    <div class="insidediv"><input type="password" id="cpassword" required></div>
                </div>
                <div>
                    <button type="submit"><b>Register</b></button>
                </div>
                <div class="loglink">
                    Already have an account? <a href="Login.html">Login</a>
                </div>
            </div>
        </form>
        <script src="/js/regvalid.js" type="text/javascript"></script>
    </center>
</body>
</html>
