<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="/css/registerStyle.css" />
</head>
<body>
    <center>
        <h1>EMPLOYEE MANAGEMENT</h1>
        <form class="form">
            <h1>Registration</h1>
            <div class="container">
                <div class="group">
                    <label><b>First Name</b></label>
                    <div class="insidediv"><input type="text" required></div>
                </div>
                <div class="group">
                    <label><b>Last Name</b></label>
                    <div class="insidediv"><input type="text" required></div>
                </div>
                <div class="group">
                    <label><b>E-mail</b></label>
                    <div class="insidediv"><input type="email" required></div>
                </div>
                <div class="group">
                    <label><b>Password</b></label>
                    <div class="insidediv"><input type="password" required></div>
                </div>
                <div class="group">
                    <label><b>Confirm Password</b></label>
                    <div class="insidediv"><input type="password" required></div>
                </div>
                <div>
                    <button type="submit"><b>Register</b></button>
                </div>
                <div class="loglink">
                    Already have an account? <a href="Login.html">Login</a>
                </div>
            </div>
        </form>
    </center>
</body>
</html>
