<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="/css/registerStyle.css" />

</head>
<body>
    <center>

        <form class="form">
            <h1>EMPLOYEE MANAGEMENT</h1>
            <h2>Update Record</h2>
            <div class="container">
                <div class="group">
                    <label><b>First Name</b></label>
                    <div class="insidediv"><input type="text" id="firstname" required></div>
                </div>
                <div class="group">
                    <label><b>Last Name</b></label>
                    <div class="insidediv"><input type="text" id="lastname" required></div>
                </div>
                <div class="group">
                    <label><b>E-mail</b></label>
                    <div class="insidediv"><input type="email" id="email" readonly></div>
                </div>
                <div class="group">
                    <label><b>Contact</b></label>
                    <div class="insidediv"><input type="number" id="contact" required></div>
                </div>
                <div class="group">
                    <label><b>City</b></label>
                    <div class="insidediv"><input type="text" id="city" required></div>
                </div>
                <div class="group">
                    <label><b>State</b></label>
                    <div class="insidediv"><input type="text" id="state" required></div>
                </div>
                <div class="group">
                    <label><b>Pin Code</b></label>
                    <div class="insidediv"><input type="number" id="pincode" required></div>
                </div>
                <div>
                    <button type="submit" id="updateData"><b>Update</b></button>
                </div>
            </div>
        </form>
        <!--<script src="/js/regvalid.js" type="text/javascript"></script>-->

    </center>

</body>
</html>
